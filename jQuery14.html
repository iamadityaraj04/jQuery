<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Event Object</title>
</head>
<body>
    <a href="https://github.com/" id="abc">GitHub</a><br><br>
    <a href="https://github.com/">GitHub</a>
    <p id="cordinates"></p>
    <div id="animate" style="background-color: lightgreen; border: 1px green; height: 20px; width: 20px;"></div><br><br>
    
    <div id="div1" style="background-color: rgb(173, 255, 251); border: 1px green; height: 40px; width: 40px;"></div>
    <p id="para1"></p><br><br>
    
    
    <h3>Click on the below box</h3>
    <div id="div2" style="background-color: rgb(173, 255, 251); border: 1px green; height: 200px; width: 400px;"></div>
    <p id="para2"></p><br><br>
    
    <input type="text" id="input" style="width: 100px; height: 15px;"><br>
    <p id="para3"></p><br><br>
    

    <script>
        //to prevent from any actions
        $(document).ready(function() {
            $("#abc").click(function(event){
                event.preventDefault();//
            });
            
            // use to find the cordinates
            // $(document).mousemove(function(event){
            //     var a=event.pageX;
            //     var b=event.pageY
            //     $("#cordinates").text("X-Cordinate: "+a+"Y-Cordinate: "+b);
            //     $('#animate').offset({top:b,left:a});
            // });

            $('#div1').on("click dblclick mouseover mouseout", function(event){
                $('#para1').html("Event: "+ event.type);
            });

            //use to check which button of mouse is clicked
            $('#div2').on("mouseover mouseout mousedown", function(event){
                $('#para2').html("Which button: "+event.which);//return 1 for left click, 2 for scroll click, 3 for right click
            });
            
            //use to check which button of keyboard is pressed
            $('#input').on("keydown", function(event){
                $('#para3').html("Which Key: "+event.which);//returns the ASCII value of the character
            });
            // .
            // .
            // .
            // .
            // .
            //some more event obj are
            //stopPropagation- used to restrict paraent event
            //isPropagationStop- to check propagation


        });
    </script>
</body>
</html>
